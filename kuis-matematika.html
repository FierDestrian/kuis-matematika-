let current = 0;
let score = 0;
let nama = "";
let jawabanUser = [];

function mulaiKuis() {
  nama = document.getElementById("nama").value.trim();
  if (nama === "") return alert("Nama wajib diisi!");
  document.getElementById("start-screen").classList.add("hidden");
  document.getElementById("quiz-screen").classList.remove("hidden");
  document.getElementById("display-nama").textContent = nama;
  tampilSoal();
}

function tampilSoal() {
  const q = questions[current];
  document.getElementById("soal").innerHTML = q.question;
  const opsiDiv = document.getElementById("opsi");
  opsiDiv.innerHTML = "";
  q.options.forEach((op, i) => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="opsi" value="${i}" onclick="aktifkan()"> ${op}`;
    label.classList.add("option");
    opsiDiv.appendChild(label);
  });
  MathJax.typesetPromise();
}

function aktifkan() {
  document.getElementById("lanjut").disabled = false;
}

function lanjut() {
  const selected = document.querySelector('input[name="opsi"]:checked');
  if (!selected) return;
  const val = parseInt(selected.value);
  if (val === questions[current].answer) score++;
  jawabanUser.push(val);
  current++;
  document.getElementById("lanjut").disabled = true;
  if (current < questions.length) {
    tampilSoal();
  } else {
    selesai();
  }
}

function selesai() {
  document.getElementById("quiz-screen").classList.add("hidden");
  document.getElementById("hasil-screen").classList.remove("hidden");
  document.getElementById("skor-akhir").textContent = score + " dari " + questions.length;
  kirimData();
}

function kirimData() {
  fetch("https://script.google.com/macros/s/AKfycbySXyLvdpnWD0evpIxkNgcYMV9BzaD1eQIo6vEMQmR4c4hjrR70acRlZjhV-uT9AiJVkg/exec", {
    method: "POST",
    body: JSON.stringify({ nama: nama, skor: score, jawaban: jawabanUser })
  });
  fetch("https://script.google.com/macros/s/AKfycbySXyLvdpnWD0evpIxkNgcYMV9BzaD1eQIo6vEMQmR4c4hjrR70acRlZjhV-uT9AiJVkg/exec?action=leaderboard")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("leaderboard-body");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `<tr><td>${row.nama}</td><td>${row.skor}</td></tr>`;
      });
    });
}
